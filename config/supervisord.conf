[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.log
priority=10

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=:1
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.log
priority=20

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -xkb -ncache 10 -ncache_cr -forever -shared
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.log
priority=30

[program:api]
command=uvicorn api:app --host 0.0.0.0 --port 8000
directory=/srv/src
environment=DISPLAY=:1
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/api.log
stderr_logfile=/var/log/supervisor/api.log
priority=40

[program:mcp]
command=python3 mcp_server.py
directory=/srv/src
environment=DISPLAY=:1
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/mcp.log
stderr_logfile=/var/log/supervisor/mcp.log
priority=50
