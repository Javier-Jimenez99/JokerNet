services:
  balatro:
    build: 
      context: .
      dockerfile: Dockerfile
    image: balatro-api:latest
    env_file: .env
    environment:
      - GAME_SPEED=16
      - MOD_URLS=https://github.com/OceanRamen/Saturn/archive/refs/heads/main.zip
      - DISPLAY=:0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # As Balatro is installed in startup, this volume is used to persist the Steam installation and authentication
      - ./data/steam:/root/.steam/steam
      # Persistent Hugging Face models cache
      - ./data/huggingface:/root/.cache/huggingface
      # Mount host devices for input simulation
      - /dev/uinput:/dev/uinput
      - /dev/input:/dev/input
    devices:
      - /dev/uinput:/dev/uinput
    ports:
      - "8000:8000"  # FastAPI
      - "8001:8001"  # MCP Server
      - "5900:5900"  # VNC
      - "6080:80"    # <- host 6080 âžœ contenedor 80 (Nginx)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: "2gb"
    privileged: true
    restart: unless-stopped
